<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even-odd</title>
</head>

<body>
    <script>
        var o = 0,n;
       
         do{
            n = parseInt(prompt("Enter any numbers"));
            if (n % 2 != 0) {
                o+=1;
            }
        }while(o!=5)
        document.write("Loop stopped! and you entered the odd numbers "+ o + " times");
        
        
       
    </script>
</body>

</html>
